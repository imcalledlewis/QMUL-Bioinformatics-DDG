<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
  <title>QMUL SNP Portal - {{name}} - Linkage Disequilibrium Results</title>

</head>

<body>
  <h1>{{name}}</h1>

  <div class="linkBox">
    <div class="topLinks">
      <a class="btn btn-success" href="/download/{{name}}?req_type={{req_type}}">Download Linkage Disequilibrium results</a>
      <a href="#" onclick="history.back();return false;">Return to SNP results</a>
      <a href="/">Home</a>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        {% for col in data.columns %}
        <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for index, row in data.iterrows() %}
        <tr>
          {% for value in row %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
