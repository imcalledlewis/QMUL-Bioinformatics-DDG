<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
	<title>QMUL SNP Portal</title>
</head>
<body>
	<h1>QMUL SNP Portal</h1>
	<br>
	<form method="POST">
		{{ form.csrf_token }}
		{{ form.SNP_req.label }} {{ form.SNP_req() }}
		<br>
		{{ form.req_type.label }} {{form.req_type}}
		{{ form.submit() }}
	</form>
	{% if debug %}
	<br><br>
	<p>rs1770 is a known working SNP</p>
	<p>also try rs1050979</p>
	<p>6:0000-6:19999000 gives 2 SNPs</p>
	<p>6:0000-6:29999000 gives 7 SNPs</p>
	{% endif %}
</body>
