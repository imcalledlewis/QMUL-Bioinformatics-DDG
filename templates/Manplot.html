<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.1.min.js" type="text/css"/> 
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.1.min.js"></script>
<script src="{{ url_for('static', filename='themes.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Plot</title>
</head>

</div>
<h1>Manhattan Plot for {{name}} in T1D</h1>
</div>
<div class="linkBox">
    <div class="topLinks">
        {% if name == 'Chromosome 6' %}
        <a href="#" onclick="history.back();return false;">Return to previous plot</a>
        {% else %}
        <a href="#" onclick="history.back();return false;">Return to SNP results</a>
        <a href="/manPlot/all">Plot all</a>
        {% endif %}
        <a href="/">Home</a>
    </div>
</div>
<main>
    <div class="manPlot">
        <p>Hover over a plot to see the SNP ID and chromosomal position</p>
        {{script | safe}}
        {{div | safe}}
    </div>
</main>
</body>
</html>
